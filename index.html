<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">School Library Survey Form</h1>
    <p id="description">Please fill out this form with the required information</p>

    <form id="survey-form">
      <fieldset>
        <legend>Enter your details:</legend>
        <label id="name-label">Enter Your First Name: <input id="name" type="text" placeholder="Alexa" required/>
        </label>
        <label id="email-label">Enter Your Email id:  <input id="email" type="email" placeholder="alexa@gmail.com" required/>
        </label>
        <label id="number-label">Enter Your Roll Number:  <input id="number"  type="number" min="1" max="100" placeholder="1-100"/>
        </label>
        </fieldset>

        <fieldset>
          <legend>Choose one(Required)</legend>
           <label>
           <input type="radio" value="value" name="name" />Faculty
           </label>
           <label>
             <input type="radio" name="name" value="value" />Student
        </label>
        </fieldset>

        <fieldset>
          <legend>Which class do you belong to?</legend>
        <label>
          <select id="dropdown">
           <option value="">(select one)</option>
           <option value="1">05</option>
           <option value="2">06</option>
           <option value="3">07</option>
           <option value="4">08</option>
           <option value="3">09</option>
           <option value="4">10</option>
           <option value="5">Techer</option>
           
           
          </select>
        </label>
       </fieldset>

       <fieldset>
         <legend>What kind of book do you often read:</legend>
        <label>
             <input type="checkbox" value="value" />Academic
        </label>
        <label><input type="checkbox" value="value" />NCERT
        </label>
        <label><input type="checkbox" value="value" />Novels
        </label>
        <label><input type="checkbox" value="value" />Science Fiction 
        </label>
        </fieldset>

      <fieldset> 
        <legend>Your suggestions to improve the library facilities:</legend>
      <label>
          <textarea id="bio" name="bio" rows="4" cols="30" placeholder="Feel free to give your suggestions!"></textarea>
      </label>
      </fieldset>
           <input id="submit" type="submit" button="submit" />
    </form>
  </body>
</html>
